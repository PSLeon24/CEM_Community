    <div class="container mt-4">
        <h3 style="text-align: center;">게시글 작성</h3>
        <form action="/submit_post" method="POST" style="background-color: rgb(255, 255, 255);" >
            <div class="form-group" style="width: 90%;">
                <label for="title" style="margin: 0 5%;">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요." required style="margin: 0 5%;">
            </div>
            
            <br>

            <div class="form-group" style="width: 90%;">
                <label for="content" style="margin: 0 5%;">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요." required style="margin: 0 5%;"></textarea>
            </div>

            <div class="form-group" style="width: 90%;">
                <label for="attachment" style="margin: 0 5%;">첨부 파일</label>
                <input type="file" class="form-control-file" id="attachment" name="attachment" style="margin: 0 5%;">
            </div>

            <br>

            <div class="text-center">
                <button type="submit" class="btn" style="background-color: pink;">
                    게시글 작성</button>
                <a href="/" class="btn" style="background-color: rgb(200, 200, 200);">취소</a>
            </div>
            <div>
                <br>
            </div>
        </form>

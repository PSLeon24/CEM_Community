      background-repeat : no-repeat;

<!-- 홈페이지 header -->



<div class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
    <div class="text-center w-100">
      <a class="navbar-brand" href="./main" style="font-size: 24px; font-weight: bold; color: #000000;">
        <h2>멋쟁이 <span style="color: #f98fa1;">돼지</span>들의 익명 커뮤니티</h2>
      </a>
    </div>

  </nav>
  <!-- '멋쟁이 돼지들의 익명 커뮤니티' end-->
  <div class="text-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-search d-flex justify-content-between align-items-center" style="width: 100%;">
        <div class="d-flex align-items-center" style="width: 100%;">
          <img src="./img/pignose.png" style="width: 40px; height: 40px;"><!-- 돼지코 이미지 경로로 수정하기 -->
          <input class="form-control mx-2 search" type="search" style="width: 100%;" placeholder="검색어를 입력하세요">
        </div>
        <div class="navbar-nav">
          <a class="nav-link" data-toggle="modal" data-target="#loginModal" href="#">Login</a>
          <a class="nav-link" style="width: 100px;" data-toggle="modal" data-target="#signupModal" href="#">Sign up</a>
        </div>
      </div>
    </nav>
  </div>
</div>

<!-- 로그인 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <div class="modal-header" style="text-align: center;">
              <h3 class="modal-title" id="loginModalLabel">
                  멋쟁이 <span style="color: #f98fa1;">돼지</span>
              </h3>
          </div>
          <br>
          <div>
            <h4>LOGIN</h4>
          </div>
          <div class="modal-body">
              <form action="/login" method="POST"> <!-- 로그인 요청을 /login 경로로 보냅니다 -->
                  <div class="form-group row">
                      <label for="username" class="col-sm-2 col-form-label">ID</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="password" class="col-sm-2 col-form-label">PW</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                      <button type="submit" class="btn btn-primary">로그인</button> <!-- 유형(type)을 "submit"으로 변경합니다 -->
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>






<!-- 회원가입 모달 -->

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="modal-header">
      <h3 class="modal-title" id="signupModalLabel">
        멋쟁이 <span style="color: #FFC0CB;">돼지</span>
      </h3>
    </div>
    <div class="modal-body">
      <form action="/signup" method="POST"> <!-- 회원가입 요청을 /signup 경로로 보냅니다 -->
        <div class="form-group">
          <label for="newUsername">아이디</label>
          <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="아이디를 입력하세요"
            required>
        </div>
        <div class="form-group">
          <label for="newPassword">비밀번호</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="비밀번호를 입력하세요"
            required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">비밀번호 확인</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
            placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="fullName">이름</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="nickname">학년</label>
          <input type="text" class="form-control" id="grade" name="grade" placeholder="학년을 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="studentID">학번</label>
          <input type="text" class="form-control" id="studentID" name="studentID" placeholder="학번을 입력하세요" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          <button type="submit" class="btn btn-primary">가입하기</button> <!-- 유형(type)을 "submit"으로 변경합니다 -->
        </div>
      </form>
    </div>
  </div>
</div>
</div>
